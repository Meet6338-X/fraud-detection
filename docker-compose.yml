version: '3.8'

services:
  fraud-detection:
    build: .
    container_name: fraud-detection-system
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - fraud-network

networks:
  fraud-network:
    driver: bridge
